name: Domain Değişiklik Kontrolü

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    - cron: "11 */9 * * *"

jobs:
  DomainKontrol:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Depoyu Checkout Et
        uses: actions/checkout@v4

      - name: Python Kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Gereksinimleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install cloudscraper pycryptodome requests

      - name: Domain Kontrol Scriptini Çalıştır
        run: python mainurl_updater.py

      - name: Değişiklik Var mı Kontrol Et
        id: diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Branch Oluştur ve Pushla
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          BRANCH="auto/domain-update"
          git checkout -b $BRANCH
          git add .
          git commit -m "♻️ Otomatik domain güncellemesi"
          git push origin $BRANCH --force

      - name: Pull Request Aç
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: auto/domain-update
          title: "♻️ Otomatik Domain Güncellemesi"
          body: |
            CloudStream eklentilerinde tespit edilen domain değişiklikleri otomatik güncellendi.
            Lütfen kontrol edip birleştirin.
          base: main
